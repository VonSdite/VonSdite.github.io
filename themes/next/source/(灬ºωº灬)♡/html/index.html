<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>（づ￣3￣）づ╭❤～</title>
    <link rel="stylesheet" href="css/TimeCircles.css" />
</head>

<body style="color:#f06" name="no_live2d" style="width: 100%; height: 432px;">
    <h1 style="margin: 40px; font: 32px Microsoft Yahei; text-align: center;color:white">（づ￣3￣）づ╭<nobr style="color:red"> ❤</nobr>～</h1>
    <div style="text-align: center;">
        <p>
            <strong>From: 2018-05-13 23:51:30 We show our feelings, And we fell in love</strong>
        </p>
        <p>
            <strong>Then: 2018-05-15 21:30:00 The first time I hold your hand</strong>
        </p>
        <p>
            <strong>And: 2018-05-15 22:49:00 we openly love each other.</strong>
        </p>

    <div id="someTimer" class="someTimer" data-date="2018/05/13 23:51:30" style="width: 750px; margin: 0 auto;"></div>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/TimeCircles.js"></script>
    <script>
    $(function() {
        $('#someTimer').TimeCircles({
            time: {
                Days: {
                    show: false,
                    text: "天",
                    color: "#FC6"
                },
                Hours: {
                    show: false,
                    text: "时",
                    color: "#9CF"
                },
                Minutes: {
                    show: false,
                    text: "分",
                    color: "#BFB"
                },
                Seconds: {
                    show: false,
                    text: "秒",
                    color: "#F99"
                }
            }
        });
    });
    </script>
